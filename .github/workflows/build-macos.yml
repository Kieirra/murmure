name: build-macos
on:
    workflow_call:

jobs:
    build-macos:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@stable

            - uses: swatinem/rust-cache@v2
              with:
                  workspaces: './src-tauri -> target'

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Download & extract ONNX model (macOS)
              shell: bash
              run: |
                  set -euo pipefail
                  url="https://github.com/Kieirra/murmure-model/releases/download/1.0.0/parakeet-tdt-0.6b-v3-int8.zip"
                  tmp="$(mktemp -t model_zip_XXXXXX).zip"
                  echo "Downloading $url"
                  curl -L -o "$tmp" "$url"
                  echo "Unzipping into ./resources"
                  unzip -o "$tmp" -d resources
                  ls -al resources

            - name: Restore Tauri signing key
              shell: bash
              run: |
                  set -euo pipefail
                  if [ -n "${{ secrets.TAURI_PRIVATE_KEY }}" ]; then
                    echo "${{ secrets.TAURI_PRIVATE_KEY }}" | (base64 --decode 2>/dev/null || base64 -D) > tauri.key
                  else
                    echo "No TAURI_PRIVATE_KEY provided; skipping key restoration."
                  fi

            - name: Install frontend deps
              run: pnpm install

            - name: Build (DMG)
              run: pnpm tauri build --bundles dmg

            - name: Import self-signed code signing certificate (macOS)
              id: selfsign
              shell: bash
              env:
                  MACOS_CODESIGN_P12_B64: ${{ secrets.MACOS_CODESIGN_P12_B64 }}
                  MACOS_CODESIGN_P12_PASSWORD: ${{ secrets.CERT_PASSWORD }}
                  MACOS_CODESIGN_IDENTITY: ${{ secrets.MACOS_CODESIGN_IDENTITY }}
              run: |
                  set -euo pipefail
                  if [ -z "${MACOS_CODESIGN_P12_B64:-}" ]; then
                    echo "Secret MACOS_CODESIGN_P12_B64 manquant (base64 du .p12)"; exit 1
                  fi
                  security create-keychain -p "" build.keychain
                  security unlock-keychain -p "" build.keychain
                  (printf %s "$MACOS_CODESIGN_P12_B64" | base64 -D -o codesign.p12) 2>/dev/null || printf %s "$MACOS_CODESIGN_P12_B64" | base64 --decode > codesign.p12
                  pass="${MACOS_CODESIGN_P12_PASSWORD:-}"
                  if [ -z "$pass" ]; then
                    echo "Aucun mot de passe fourni (MACOS_CODESIGN_P12_PASSWORD)"; exit 1
                  fi
                  if ! openssl pkcs12 -in codesign.p12 -passin pass:"$pass" -noout >/dev/null 2>&1; then
                    echo "PKCS12 invalide: mot de passe incorrect ou secret base64 corrompu"; exit 1
                  fi
                  security import codesign.p12 -k build.keychain -P "$pass" -A -t agg -f pkcs12
                  security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
                  identity="${MACOS_CODESIGN_IDENTITY:-}"
                  if [ -z "$identity" ]; then
                    identity=$(security find-identity -v -p codesigning build.keychain | sed -n 's/.*"\(.*\)".*/\1/p' | head -n 1 || true)
                  fi
                  if [ -z "$identity" ]; then
                    echo "Impossible de déterminer l'identité de signature (MACOS_CODESIGN_IDENTITY)"; exit 1
                  fi
                  echo "CODESIGN_IDENTITY=$identity" >> "$GITHUB_ENV"
                  rm -f codesign.p12 || true

            - name: Self-sign .app and rebuild DMG
              shell: bash
              run: |
                  set -euo pipefail
                  identity="${CODESIGN_IDENTITY:-}"
                  if [ -z "$identity" ]; then
                    echo "No self-sign identity provided"; exit 1
                  fi
                  app=$(find src-tauri/target/release/bundle -type d -name "*.app" | head -n 1 || true)
                  if [ -z "$app" ]; then
                    echo "No .app found"; exit 1
                  fi
                  echo "Signing app: $app"
                  codesign --force --deep --sign "$identity" --options runtime --timestamp=none "$app"
                  codesign --verify --deep --strict "$app"
                  orig_dmg=$(find src-tauri/target/release/bundle -type f -name "*.dmg" | head -n 1 || true)
                  if [ -z "$orig_dmg" ]; then
                    echo "No .dmg found"; exit 1
                  fi
                  volname="Murmure"
                  new_dmg="${orig_dmg%.dmg}.signed.dmg"
                  hdiutil create -volname "$volname" -srcfolder "$app" -ov -format UDZO "$new_dmg"
                  codesign --force --sign "$identity" "$new_dmg" || true
                  mv "$orig_dmg" "$orig_dmg.unsigned"
                  mv "$new_dmg" "$orig_dmg"

            - name: Sign DMG(s) with Tauri signer
              env:
                  TAURI_PRIVATE_KEY_PATH: tauri.key
                  TAURI_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
              shell: bash
              run: |
                  files=$(find src-tauri/target/release/bundle -type f -name "*.dmg")
                  if [ -n "$files" ]; then
                    pnpm tauri signer sign $files
                  else
                    echo "No DMG found to sign."
                  fi

            - name: Upload artifact (1 day)
              uses: actions/upload-artifact@v4
              with:
                  name: murmure-macos
                  path: |
                      src-tauri/target/release/bundle/**/*.dmg
                      src-tauri/target/release/bundle/**/*.sig
                  retention-days: 1
