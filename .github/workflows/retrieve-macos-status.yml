                  APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
                  APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
              run: |
                  echo "üîç R√©cup√©ration de l'historique des soumissions..."

                  # Liste les 10 derni√®res soumissions
